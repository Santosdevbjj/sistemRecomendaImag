name: CI/CD - Sistema de Recomendação por Imagens

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-api:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2️⃣ Configure Docker Buildx
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
      
      # 3️⃣ Run data preparation script
      - name: Prepare Data
        run: |
          chmod +x ./scripts/prepare_data.sh
          ./scripts/prepare_data.sh

      # 4️⃣ Build Docker services
      - name: Build Docker services
        run: docker compose -f docker-compose.yml build

      # 5️⃣ Run tests inside the 'api' container with coverage
      - name: Run tests with coverage
        run: |
          docker compose -f docker-compose.yml run --rm api \
            coverage run -m pytest --maxfail=1 --disable-warnings
          docker compose -f docker-compose.yml run --rm api \
            coverage xml -o /app/coverage.xml
          docker cp recomendacao_api:/app/coverage.xml coverage.xml || true

      # 6️⃣ Upload coverage report as an artifact
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          
      # 7️⃣ Generate coverage badge
      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: coverage.svg
          overwrite: true
          coverage-path: coverage.xml

      # 8️⃣ Commit badge to the repository
      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update coverage badge"
          file_pattern: coverage.svg

      # 9️⃣ Stop and remove containers and volumes
      - name: Stop and remove Docker containers
        if: always()
        run: docker compose -f docker-compose.yml down -v
