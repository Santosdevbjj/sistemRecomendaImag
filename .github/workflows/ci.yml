name: CI/CD - Sistema de Recomendação por Imagens

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-api:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # necessário para commitar badge
      packages: read

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2️⃣ Instalação do Docker Buildx
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build dos serviços
      - name: Build Docker services
        run: docker compose -f docker-compose.yml build

      # 4️⃣ Executa testes com coverage dentro do container da API
      - name: Run tests with coverage
        run: |
          docker compose -f docker-compose.yml run --rm api coverage run -m pytest --maxfail=1 --disable-warnings
          docker compose -f docker-compose.yml run --rm api coverage xml -o /app/coverage.xml
          docker cp recomendacao_api:/app/coverage.xml coverage.xml || true

      # 5️⃣ Upload do relatório de cobertura
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          
      # 6️⃣ Geração do badge de cobertura
      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: coverage.svg
          overwrite: true
          coverage-path: coverage.xml

      # 7️⃣ Commit do badge no repositório
      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update coverage badge"
          file_pattern: coverage.svg

      # 8️⃣ Limpeza de containers e volumes
      - name: Stop and remove Docker containers
        if: always()
        run: docker compose -f docker-compose.yml down -v
