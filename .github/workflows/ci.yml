# .github/workflows/ci.yml
name: CI/CD - Sistema de Recomendação por Imagens

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-api:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2️⃣ Configurar Docker Buildx
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
      
      # 3️⃣ Gera dados dummy para os testes
      - name: Generate dummy data for tests
        run: |
          mkdir -p data/processed/cats
          mkdir -p data/processed/dogs
          touch data/processed/cats/cat_1.jpg
          touch data/processed/dogs/dog_1.jpg

      # 4️⃣ Build dos serviços
      - name: Build Docker services
        run: docker compose -f docker-compose.yml build

      # 5️⃣ Executa testes e gera relatório de cobertura em um único comando
      - name: Run tests and generate coverage report
        run: |
          docker compose -f docker-compose.yml run --rm api \
            bash -c "coverage run --source=src,tests -m pytest --maxfail=1 --disable-warnings && coverage xml -o /app/coverage.xml"
          docker cp recomendacao_api:/app/coverage.xml coverage.xml || true

      # 6️⃣ Upload do relatório de cobertura como artefato
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          
      # 7️⃣ Geração do badge de cobertura (ajustado)
      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: coverage.svg
          overwrite: true

      # 8️⃣ Commit automático do badge no repositório
      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update coverage badge"
          file_pattern: coverage.svg

      # 9️⃣ Limpeza de containers e volumes
      - name: Stop and remove Docker containers
        if: always()
        run: docker compose -f docker-compose.yml down -v
