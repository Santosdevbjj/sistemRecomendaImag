name: CI/CD - Sistema de Recomendação por Imagens

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-api:
    runs-on: ubuntu-latest

    # Adiciona as permissões de leitura para o repositório e pacotes.
    permissions:
      contents: read
      packages: read

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      # 1️⃣ Checkout do repositório.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configuração do Python 3.10.
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Instalação de dependências do Python.
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest-cov

      # 4️⃣ Inicia a API com Docker Compose em background, construindo as imagens.
      - name: Start API with Docker Compose
        run: |
          docker compose up -d --build
          sleep 15  # Aguarda a API estar disponível

      # 5️⃣ Execução dos testes com cobertura.
      - name: Run Tests with Coverage
        run: |
          coverage run -m pytest --maxfail=1 --disable-warnings
          coverage report -m
          coverage xml

      # 6️⃣ Upload do relatório de cobertura como um artefato.
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      # 7️⃣ Parada e remoção dos containers ao final do job.
      - name: Stop and remove Docker containers
        if: always() # Garante que este passo sempre seja executado
        run: docker compose down
