# .github/workflows/ci.yml
name: CI/CD - Sistema de Recomenda√ß√£o por Imagens

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-api:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Docker Buildx
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Gera dados dummy para os testes
      - name: Generate dummy data for tests
        run: |
          mkdir -p data/processed/cats
          mkdir -p data/processed/dogs
          touch data/processed/cats/cat_1.jpg
          touch data/processed/dogs/dog_1.jpg

      # 4Ô∏è‚É£ Build dos servi√ßos
      - name: Build Docker services
        run: docker compose -f docker-compose.yml build

      # 5Ô∏è‚É£ Executa testes para gerar o arquivo de dados .coverage
      - name: Run tests to generate coverage data
        run: |
          chmod +x ./scripts/run_tests.sh
          docker compose -f docker-compose.yml run --rm api ./scripts/run_tests.sh

      # 6Ô∏è‚É£ Gera o relat√≥rio XML a partir dos dados de cobertura
      - name: Generate coverage report
        run: |
          docker compose -f docker-compose.yml run --rm api coverage xml -o /app/coverage.xml

      # 7Ô∏è‚É£ Upload do relat√≥rio de cobertura como artefato
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      # 8Ô∏è‚É£ Gera√ß√£o do badge de cobertura
      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: coverage.svg
          overwrite: true

      # 9Ô∏è‚É£ Commit autom√°tico do badge no reposit√≥rio
      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update coverage badge"
          file_pattern: coverage.svg

      # üîü Limpeza de containers e volumes
      - name: Stop and remove Docker containers
        if: always()
        run: docker compose -f docker-compose.yml down -v
