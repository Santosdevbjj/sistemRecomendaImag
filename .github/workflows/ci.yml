name: CI/CD - Sistema de Recomendação por Imagens

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-api:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2️⃣ Instalação do Docker e Docker Compose
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
        
      # 3️⃣ Constrói o contêiner da API e executa os testes dentro dele
      - name: Build and Run Tests in Container
        run: |
          docker compose -f docker-compose.yml run --rm api coverage run -m pytest --maxfail=1 --disable-warnings
          
      # 4️⃣ Geração do relatório de cobertura do código
      # Este passo deve ser executado no mesmo ambiente onde o coverage run foi executado
      # Uma alternativa é copiar o arquivo .coverage do contêiner
      - name: Generate Coverage Report
        run: |
          docker compose -f docker-compose.yml run --rm api coverage report -m
          docker compose -f docker-compose.yml run --rm api coverage xml

      # 5️⃣ Upload do relatório de cobertura como um artefato
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          
      # 6️⃣ Parada e remoção dos contêineres ao final do job.
      - name: Stop and remove Docker containers
        if: always()
        run: docker compose down
